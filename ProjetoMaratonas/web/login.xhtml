<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login - Gerenciamento de Maratonas dr programação</title>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <h2>Área Administrativa</h2>
                <h:form>    
            <h:panelGrid columns="3">
                <p:outputLabel value="Login" for="login"/>
                    <p:inputText id="login"
                                 value="#{usuarioBean.usuario.login}" required="true"/>
                    <h:message for="login" styleClass="erro"/>
                <p:outputLabel value="Senha" for="password"/>
                    <p:inputText id="password"
                    value="#{usuarioBean.usuario.senha}" required="true"/>
                    <h:message for="password" styleClass="erro"/>
            </h:panelGrid>
                     <p:commandButton value="Entrar"
                            icon="" ajax="false"
                            iconPos="right"
                            action="#{usuarioBean.autenticar()}"/>
                <p:commandButton value="Cadastrar"
                            icon="" ajax="false"
                            iconPos="right"
                            action="/protegido/Dados_user.xhtml"/>
        </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
