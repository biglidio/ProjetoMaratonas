<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
       Instiuição - Nova Instituição 
    </ui:define>

    <ui:define name="content">
        <h3>Nova Instituição </h3>
        <h:form>
            <h:panelGrid columns="2">
                Nome da Instituição :
                <h:inputText value="#{InstituicaoBean.instituicao.nome}"/>
          
            </h:panelGrid>
            <h:commandButton value="Gravar" action="#{InstituicaoBean.gravar()}"/>
            <h:commandButton value="Voltar" action="#{alunoBean.voltar}" immediate="true"/>
        </h:form>

    </ui:define>

</ui:composition>
