<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        Maratona - Nova Maratona
    </ui:define>

    <ui:define name="content">
        <h3>Nova Maratona</h3>
        <h:form>
            <h:panelGrid columns="2">
                Nome da Maratona:
                <h:inputText value="#{MaratonaBean.maratona.nm_maratona}"/>
                Objetivo:
                <h:inputText value="#{MaratonaBean.maratona.ds_objetivo}"/>
                Tecnologia:
                <h:inputText value="#{alunoBean.maratona.nm_tecnologia}"/>
            </h:panelGrid>
            <h:commandButton value="Gravar" action="#{MaratonaBean.gravar()}"/>
            <h:commandButton value="Voltar" action="#{MaratonaBean.voltar}" immediate="true"/>
        </h:form>

    </ui:define>

</ui:composition>
