<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        Maratonas - Editar Aluno
    </ui:define>

    <ui:define name="content">
        
        <h3>Editar Aluno</h3>
        <h:form>
            <h:panelGrid columns="2">
                Nome:
                <h:inputText value="#{alunoBean.aluno.nome}"/>
                RA:
                <h:inputText value="#{alunoBean.aluno.ra}"/>
                Idade:
                <h:inputText value="#{alunoBean.aluno.idade}"/>
            </h:panelGrid>
            <h:commandButton value="Alterar" action="#{alunoBean.alterar}"/>
            <h:commandButton value="Cancelar" action="/aluno_listar" immediate="true"/>
        </h:form>
    </ui:define>

</ui:composition>
